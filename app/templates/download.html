<html>
    <head>
        <title>WriteX</title>
        <link rel="stylesheet" href="static/css/bootstrap.css">
        <script language="JavaScript"  src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="HandheldFriendly" content="true">
    </head>

    <body>
        <br>
        <div class ="row">
            <div class="col-2"></div>
            <div class ="col-8">
                <a href={{ filename }} class="btn btn-block btn-info btn-lg" download> Download </a>
            </div>
            <div class="col-2"></div>
        </div>

        <br>

        <div class ="text-center">
            <img src={{ filename }} alt="Could not load image" class="" width="312px">
        </div>

        <br>

        <div class ="row">
            <div class="col-2"></div>
            <div class ="col-8">
                <a href="/" class="btn btn-block btn-secondary">Back</a>
            </div>
            <div class="col-2"></div>
        </div>
        <br>
        <br>

        <div class ="row">
            <div class="col-2"></div>

            <div class="col-8">
                <form method="POST">
                    <div class="form-group">
                        <label for="modRange">Height Variation:</label>
                        <b id="modValue">{{ mod }}</b>
                        <input type="range" min="0" max="1" step=".005" value="{{ mod }}" class="form-control-range" id="modRange", name="modifier">
                        
                    </div>

                    <div class="form-group">
                        <label for="tolRange">Chroma Key Threshold:</label>
                        <b id="tolValue">{{ tol }}</b>
                        <input type="range" min="0" max="255" value="{{ tol }}" class="form-control-range" id="tolRange", name="tolerance">
                    </div>

                    <button type="submit" class="btn btn-primary">Refresh</button>
                </form>
            </div>  

            <div class="col-2"></div>

        </div>

        

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <hr/>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="text-danger">{{ message }}</p>
                            <br>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div class="col-2"></div>

        </div>  

   </body>


    <script>
       setInterval(function() {
            if(true) { //document.getElementById("modRange") === document.activeElement to minimize workload (does not work on mobile)
                val = document.getElementById("modRange").value
                document.getElementById("modValue").innerText = val
            }

            if(true) {
                val = document.getElementById("tolRange").value
                document.getElementById("tolValue").innerText = val
            }
        }, 100);
    </script>

</html>
