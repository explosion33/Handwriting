<html>
    <head>
        <title>WriteX</title>
        <link rel="stylesheet" href="static/css/bootstrap.css">
        <script language="JavaScript"  src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="HandheldFriendly" content="true">
    </head>

    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <div class ="container mt-3">
            <h1>WriteX</h1>
            <a>Convert text to custom handwritten images</a>
            <br>
            <a href="/fourm" class="btn btn-block btn-primary btn-lg">Create a Custom Font</a>
        </div>

        <br>

        <div class ="container mt-3">

            <form method="POST">
                <div class="form-group">
                <label for="fontSelect">Select Font</label>
                <select class="form-control" id="exampleFormControlSelect1" name="font">
                    {% for font in fonts %}
                        <option>{{ font }}</option>
                    {% endfor %}
                </select>
                </div>
                <div class="form-group">
                <label for="exampleFormControlTextarea1">Text Input</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" name="data">{{ data }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
   </body>
</html>
