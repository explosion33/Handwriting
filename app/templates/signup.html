<html>
    <head>
        <title>WriteX</title>
        <link rel="stylesheet" href="static/css/bootstrap.css">
        <script language="JavaScript"  src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="HandheldFriendly" content="true">
    </head>

    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <div class ="container mt-3">
            <h1>Sign Up</h1>
        </div>

        <br>

        <div class ="container mt-3">

            <form method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" id="username" rows="1" name="user" value="{{ user }}"></input>

                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" rows="1" name="pass" value="{{ password }}"></input>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>

        </div>

        <br>

        <div class ="container mt-3 text-center">
            <a href="/" class="btn btn-block btn-secondary">Back</a>
        </div>

        
        <div class ="container mt-3 text-center">
            <p class="text-danger fixed-bottom">New characters will not show up until you complete a new form</p>
        </div>
   </body>
</html>
